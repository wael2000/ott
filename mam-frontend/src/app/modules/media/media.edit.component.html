<div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
<!--begin::Entry-->
	<div class="d-flex flex-column-fluid">
		<!--begin::Container-->
		<div class="container" *ngIf="isLoaded$ | async" >
  		<div class="row">
  	       <div class="col-lg-6">
        		<!--begin::Card-->
        		<div class="card card-custom gutter-b example example-compact">
              <div class="card-header">
              <h3 class="card-title">
                {{model.name}}
              </h3>
              <div class="card-toolbar">
      					<div class="example-tools justify-content-center">
      						<span class="example-toggle" data-toggle="tooltip" title="" data-original-title="View code">Reset</span>
      					</div>
      				</div>
              </div>

             <form (ngSubmit)="onSubmit()">
               <div class="card-body">
                <div class="form-group">
                   <label for="name">Name<span class="text-danger">*</span></label>
                   <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name">
                </div>
                <div class="form-group">
                   <label for="description">Description</label>
                   <textarea class="form-control" id="type" rows="3" [(ngModel)]="model.description" name="description"></textarea>
                </div>
                <div class="form-group">
                   <label for="longDescription">Long Description</label>
                   <textarea class="form-control" id="type" rows="3" [(ngModel)]="model.longDescription" name="longDescription"></textarea>
                </div>
                <div class="form-group">
          						<label for="type">Type<span class="text-danger">*</span></label>
          						<select class="form-control" id="type" [(ngModel)]="model.type" name="type">
          							<option>Movie</option>
          							<option>Series</option>
          							<option>Documentary</option>
          						</select>
          			</div>
                <div class="form-group row">
      						<div class="col-lg-4">
                    <label for="hour">Hour<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="hour" [(ngModel)]="model.hour" name="hour">
      						</div>
      						<div class="col-lg-4">
                    <label for="minute">Minute<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="minute" [(ngModel)]="model.minute" name="minute">
      						</div>
                  <div class="col-lg-4">
                    <label for="minute">Release Year</label>
                    <input type="text" class="form-control" id="releaseYear" [(ngModel)]="model.releaseYear" name="releaseYear">
      						</div>
      					</div>

                <div class="form-group row">
      						<div class="col-lg-12">
                    <label for="hour">Genere</label>
                    {{model.tags}}
      						</div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label" for="thumbnailMob">Thumb Mob</label>
                    <input type="file" class="orm-control custom-file-input" id="thumbnailMob">
      					</div>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="thumbnailWeb">Thumb Web</label>
                    <input type="file" class="orm-control custom-file-input" id="thumbnailWeb">
      					</div>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="thumbnailTv">Thumb TV</label>
                    <input type="file" class="orm-control custom-file-input" id="thumbnailTv">
      					</div>






                <div class="row">



                  <!--begin::Repeater-->
<div id="kt_docs_repeater_basic">
    <!--begin::Form group-->
    <div class="form-group">
        <div data-repeater-list="kt_docs_repeater_basic">
            <div data-repeater-item>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label class="form-label">Name:</label>
                        <input type="email" class="form-control mb-2 mb-md-0" placeholder="Enter full name" />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Number:</label>
                        <input type="email" class="form-control mb-2 mb-md-0" placeholder="Enter contact number" />
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-check-custom form-check-solid mt-2 mt-md-11">
                            <input class="form-check-input" type="checkbox" value="" id="form_checkbox" />
                            <label class="form-check-label" for="form_checkbox">
                                Primary
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <a href="javascript:;" data-repeater-delete class="btn btn-sm btn-light-danger mt-3 mt-md-8">
                            <i class="ki-duotone ki-trash fs-5"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group mt-5">
        <a href="javascript:;" data-repeater-create class="btn btn-light-primary">
            <i class="ki-duotone ki-plus fs-3"></i>
            Add
        </a>
    </div>
    <!--end::Form group-->
</div>
<!--end::Repeater-->





                </div>








              </div>
             </form>

        		</div>
        		<!--end::Card-->

  	       </div>
    	     <div class="col-lg-6">

             <div  class="card card-custom gutter-b example example-compact">
                <div class="card-header">
                <h3 class="card-title">CDN</h3>
                </div>
                <div class="card-body">
                  <div class="form-group">
                     <label for="name">CDN Path</label>
                     <input type="text" class="form-control" id="name" [(ngModel)]="model.cdnSources" name="name">
                  </div>
                </div>
             </div>
    		   </div>
      </div>
		</div>
		<!--end::Container-->
	</div>
<!--end::Entry-->
</div>
